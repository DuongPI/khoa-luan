<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/lecture-course.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"
          rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <script th:src="@{/js/popper.min.js}"></script>
    <title>Khóa học lập trình java căn bản</title>
</head>
<body>

    <div class="course-container">
        <div class="container-fluid">
            <div class="lecture-sidebar-left">
                <div class="narbar-menu">
                    <div class="button-home">
                        <button><a th:href="@{/trang-chu}" style="color: white">Về Trang chủ</a></button>
                    </div>
                    <div class="title-name-course">
                        <h4 th:text="${course.courseName}"></h4>
                    </div>
                    <div class="menu-list">
                        <div class="course-progress" style="margin: 20px 0px;">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                aria-valuemin="0" aria-valuemax="100" th:style="'width:'+${progree} +'%'"
                                     th:text="${progree} + '%'">
                                    90%
                                </div>
                            </div>
                        </div>
                        <div class="menu-list-section" th:each="item : ${chapters}">
                            <h5 th:text="${item.chapterName}">Giới thiệu phương pháp học online</h5>
                            <a th:href="@{'/learn/' + ${coursename} +'/'+${#authentication.principal.Id}+'/'+${u.id} }" class="lecture" th:each="u : ${item.lectureDTOList}">
                                <div class="title-lecture" th:class="${u.id == id} ? _maunau : _mauxanh">
                                    <i class="fa fa-youtube-play"></i>
                                    <span th:class="${u.istrue} ? chuxam : chuxanh" th:text="${u.lectureName}"
                                    >Giới thiệu phương pháp học online</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="lecture-sidebar-right" style="float: right;">
                <div class="lecture-title-name">
                    <i class="fa fa-youtube-play"></i>
                    <h4 th:text="${lecture.lectureName}">Giới thiệu khóa học java cơ bản</h4>
                </div>
                <div class="row">
                    <div class="video-container" th:utext="${lecture.lectureVideo}">
                        <iframe src="https://www.youtube.com/embed/d8heRxW2KVI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="button-finish text-center">
                    <input type="hidden" id="lectureID" th:value="${lecture.id}">
                    <input type="hidden" id="courseID" th:value="${course.id}">
                    <div id="username" style="display: none;" sec:authentication="name"></div>
                    <button type="button" id="_hoanthanh"
                            th:class="${ischeck} ? 'display-none' : ''">
                    <i class="fa fa-check"></i>Hoàn thành</button>'
                </div>
                <div class="directional">
                    <div class="left-direc">
                        <p>Prev</p>
                        <a href="#">Bài giảng trước</a>
                    </div>
                    <div class="right-direc float-right text-right">
                        <p>Next</p>
                        <a href="#">Bài giảng sau</a>
                    </div>
                </div>
                <div class="comment-container">
                    <h5>Để lại nhận xét</h5>
                    <div class="form-group">
                        <label for="comment">Bình luận của bạn:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <button type="button"> Gửi bình luận </button>
                </div>
            
        </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/Scripts/common/ajaxJson.js}"></script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/common.js}"> </script>
</body>
</html>
